<!DOCTYPE html>
<html>

  {% include head.html %}

  {% include header.html %}

  <!-- Teaser start -->
  <div id="teaser-blog">
      <div class="container">
          <div class="row">

              <div class="col-md-6">
                  <h2 class="title">{{ page.title }}</h2>
              </div>
              				<div class="col-md-6 text-right">
  					<div id="crumbs" class="breadcrumbs"><span><a href="https://ianmarshallmassage.com">Home</a></span> - <span>{{ page.title }}</span></div>				</div>

          </div>
      </div>
  </div>
  <!-- Teaser end -->

  <!-- Blog Posts start -->
  <div id="post" class="single-blog post" >
      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <div class="blog-box">
                      <div class="blog-post single-post">

                          <div class="post-content-text">
                              <!-- Article content -->
                                  	<!-- Article content -->
  	<div class="entry-content">

  {{ content }}
	</div> <!-- end entry-content -->

</div>
</div>
</div>
</div>

<div class="col-md-4">

  <div class="sidebar">
      <aside id="recent-posts-2" class="widget widget_recent_entries">		<h3 class="widget-title">Recent Posts</h3>
        <ul>
        {%- for post in site.posts -%}
                <li>
        <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </li>
        {%- endfor -%}
        </ul>
  </aside>    </div> <!-- end sidebar -->

</div>

</div>
</div>
</div>

<div class="clearfix"></div>

  {% include footer.html %}
</body>
</html>
